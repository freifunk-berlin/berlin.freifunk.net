{{ define "main" }}

<section id="{{ .Title }}">
    <div class="container mt-100 mt-60">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                        <h1 class="title fw-bold mb-4">{{ .Title }}</h1>
                        <p class="text-muted para-desc mb-4 pb-2 mx-auto">{{ .Content | markdownify }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

{{ end }}
